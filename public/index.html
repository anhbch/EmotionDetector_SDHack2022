<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Eemodoro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="/public/pics/logo.png">
  <meta charset="utf-8" />
</head>

<body>

  <div class ="splash">
    <h1 class="fade-in">Welcome to Eomodoro</h1>
    <script src="intro.js"></script>
  </div>

  <div class="cam">
    <script src="sketch.js"></script>
  </div>
  <div id="chart-container">
    <canvas id="emotion-bar"></canvas>
    <script src="chart.js"></script>
  </div>

  <div id="timeBox">
    <span id="clock">30:00</h2>
    <script src="timer.js"></script>
</div>

  <div class = "container">
    <div class = "topbox">
      <h1> Eemodoro </h1>
    </div>
  </div>
  
  <div class = "container">
    <div class = "leftbox">
      <div class= "subgrid">
        <div class = "box">
          <button onclick="start()"> START </button>
          <script src="timer.js"></script>
        </div> 
      
        <div class = "box"> 
          <button onclick="stop()"> STOP </button>
        </div>

        <div class = "box"> 
          <button onclick=""> RESET </button> 
        </div>
       
      </div>
    </div>
  </div>

</body>

</html>
